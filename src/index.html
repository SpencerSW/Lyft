<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyft</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="main.js" type="module"></script>
</head>
  
<body>
    <!-- Header Section -->
    <header> 
    </header>
      
    <!-- Menu Navigation Bar -->
    <nav>
    </nav>

    <!-- Login Modal -->
    <div id="id01" class="modal">
    </div>
      
    <!-- Body section -->
    <main class = "body_sec">
        <div id="hero">
            <div id="hero-img" class="img-container">
                <!-- <h1>Lyf+</h1> -->
                <img class="logolight" src="images/lyftlogolight.png" alt="logo">
                <img class="logodark" src="images/lyftlogodark.png" alt="logo">
            </div>
            <div>
                <p>Lyft is an application to store your exercise plans and progress.
                    If you're a beginner, we also have an education section with 
                    exercises, muscle categories they hit, and plan recommendations.</p>
            </div>
        </div>
        <div class="workout_dropdown">
            <h2>Select a muscle group to see some of our workout options!</h2>
            <select id="dropdown">
                <option value="">- Select a muscle group -</option>
                <option value="abdominals">Abdominals</option>
                <option value="abductors">Abductors</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower back</option>
                <option value="middle_back">Middle back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>
            </select>
        </div>
        <section id="exercises-home">
        </section>
        <section class="register">
            <h2>Don't have an account?</h2>
            <a href="client/register.html">Register Here!</a>
        </section>
      </main>
      
    <!-- Footer Section -->
    <footer></footer>
</body>
</html>
